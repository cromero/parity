<!DOCTYPE html>
<html ng-app="parity">
  <head>
    <meta charset="utf-8" />
    <title>Parity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="js/parity.js"></script>
    <script src="js/parity-edit.js"></script>
  </head>
  <body ng-controller="ParityNavCtrl">
    <div id='nav'>
      <ul>
        <li ng-repeat='m in modes'>
          <a href="" ng-click="mode(m)">
            {{m.name}}
          </a>
        </li>
      </ul>
    </div>
    <div id="content">
      <div ng-repeat="m in modes" ng-include="m.template" ng-show="mode().name == m.name"/>
    </div>
  </body>
</html>
